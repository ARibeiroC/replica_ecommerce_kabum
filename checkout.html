<body class="h-screen flex flex-col bg-white">

    <form class="flex w-100 px-5 py-10 gap-5 grow">
        <section id="dados-usuario" class="w-1/3 bg-orange-200 p-5 rounded-lg">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col">
                <label for="nome" class="font-bold text-sm mb-1">Nome</label>
                <input type="text" id="nome" class="rounded-sm px-2 py-1 mb-4" placeholder="João Pinheiro" required>
            </div>
            <div class="flex flex-col">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" id="email" class="rounded-sm px-2 py-1 mb-4" placeholder="joaopinheiro@gmail.com" required>
            </div>
            <div class="flex flex-col">
                <label for="nome" class="font-bold text-sm mb-2">Telefone de Contato</label>
                <input type="tel" id="telContact" class="rounded-sm px-2 py-1 mb-4" placeholder="(11) 9999-9999" required>
            </div>
        </section>
        <section id="dados-pagamento" class="w-1/3 bg-orange-200 p-5 rounded-lg">
            <p class="mb-5 text-center font-bold">Pagamentos e Entrega</p>
            <div>
                <div class="flex flex-col">
                    <label for="numero-cartao" class="font-bold text-sm mb-1">Número do Cartão</label>
                    <input type="tel" id="numero-cartao" class="rounded-sm px-2 py-1 mb-4" placeholder="1111 1111 1111 1111" required>
                </div>
                <div class="flex flex-col">
                    <label for="nome-no-cartao" class="font-bold text-sm mb-2">Nome no Cartão</label>
                    <input type="email" id="nome-no-cartao" class="rounded-sm px-2 py-1 mb-4" placeholder="JOAO PINHEIRO" required>
                </div>
                <div class="flex gap-5">
                    <div class="flex flex-col w-1/2">
                        <label for="nome" class="font-bold text-sm mb-2">Validade</label>
                        <input type="tel" id="telContact" class="rounded-sm px-2 py-1 mb-4" placeholder="01/23" required>
                    </div>
                    <div class="flex flex-col w-1/2">
                        <label for="nome" class="font-bold text-sm mb-2">CVV</label>
                        <input type="tel" id="telContact" class="rounded-sm px-2 py-1 mb-4" placeholder=" '222' " required>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex flex-col">
                    <label for="numero-cartao" class="font-bold text-sm mb-1">Endereço:</label>
                    <input type="tel" id="numero-cartao" class="rounded-sm px-2 py-1 mb-4" placeholder="1111 1111 1111 1111" required>
                </div>
                <div class="flex flex-col">
                    <label for="nome-no-cartao" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="email" id="nome-no-cartao" class="rounded-sm px-2 py-1 mb-4" placeholder="JOAO PINHEIRO" required>
                </div>
                <div class="flex gap-5">
                    <div class="flex flex-col w-1/2">
                        <label for="nome" class="font-bold text-sm mb-2">Bairro</label>
                        <input type="tel" id="telContact" class="rounded-sm px-2 py-1 mb-4" placeholder="01/23" required>
                    </div>
                    <div class="flex flex-col w-1/2">
                        <label for="nome" class="font-bold text-sm mb-2">CEP</label>
                        <input type="tel" id="telContact" class="rounded-sm px-2 py-1 mb-4" placeholder=" '222' " required>
                    </div>
                </div>
            </div>
        </section>
        <section id="produto-checkout" class="w-1/3 bg-orange-200 p-5 rounded-lg">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col">
                <label for="nome" class="font-bold text-sm mb-1">Nome</label>
                <input type="text" id="nome" class="rounded-sm px-2 py-1 mb-4" placeholder="João Pinheiro" required>
            </div>
            <div class="flex flex-col">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" id="email" class="rounded-sm px-2 py-1 mb-4" placeholder="joaopinheiro@gmail.com" required>
            </div>
            <div class="flex flex-col">
                <label for="nome" class="font-bold text-sm mb-2">Telefone de Contato</label>
                <input type="tel" id="telContact" class="rounded-sm px-2 py-1 mb-4" placeholder="(11) 9999-9999" required>
            </div>
        </section>
